<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Unity WebGL | ColorMaze</title>

  <!-- Force portrait orientation on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="screen-orientation" content="portrait" />
  <meta name="x5-orientation" content="portrait" />
  <meta name="x5-fullscreen" content="true" />
  <meta name="full-screen" content="yes" />

  <script>
    // Adjust these to match your Unity build output
    const BUILD_FOLDER = "Build";
    const LOADER_JS   = BUILD_FOLDER + "/New folder.loader.js";
    const DATA_URL    = BUILD_FOLDER + "/New folder.data.unityweb";
    const FRAMEWORK   = BUILD_FOLDER + "/New folder.framework.js.unityweb";
    const CODE_URL    = BUILD_FOLDER + "/New folder.wasm.unityweb";

    // Device detection
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
  </script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000000;
    }

    #unity-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #unity-canvas {
      border: none !important;
      outline: none !important;
      box-shadow: none !important;
      display: block !important;
      transform: translateZ(0);
      background-color: #000000;
    }

    /* PC: fixed portrait with black bars */
    .pc-style {
      background: #000000;
    }
    .pc-style #unity-canvas {
      width: auto;
      height: auto;
      max-width: 100vw;
      max-height: 100vh;
    }

    /* Mobile: full screen, locked portrait */
    .mobile-style {
      background: #000000;
    }
    .mobile-style #unity-canvas {
      width: 100vw;
      height: 100vh;
    }

    /* Loading bar */
    #unity-loading-bar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      max-width: 640px;
      height: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      overflow: hidden;
      display: none;
      z-index: 10;
    }
    #unity-progress-bar-full {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg,#6b44ff,#8c6cff);
    }
    #unity-warning {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 11;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <!-- Unity internal render target (logical resolution) -->
    <canvas id="unity-canvas" width="1080" height="1920" tabindex="-1"></canvas>

    <div id="unity-loading-bar">
      <div id="unity-progress-bar-full"></div>
    </div>
    <div id="unity-warning"></div>
  </div>

  <script>
    // Apply device-specific CSS class
    if (isMobile) {
      document.body.classList.add("mobile-style");
    } else {
      document.body.classList.add("pc-style");
    }

    // Unity banner messages
    function unityShowBanner(msg, type) {
      const container = document.getElementById("unity-warning");
      const div = document.createElement("div");
      div.textContent = msg;
      div.style = "background:#ffd966; padding:6px; margin:4px; border-radius:4px;";
      container.appendChild(div);
      if (type !== "error") setTimeout(()=>{ container.removeChild(div); }, 5000);
    }

    const config = {
      dataUrl: DATA_URL,
      frameworkUrl: FRAMEWORK,
      codeUrl: CODE_URL,
      streamingAssetsUrl: "StreamingAssets",
      companyName: "LovedeepSinghGame",
      productName: "ColorMaze",
      productVersion: "0.1.0",
      showBanner: unityShowBanner
    };

    const loadingBar = document.getElementById("unity-loading-bar");
    const progressBarFull = document.getElementById("unity-progress-bar-full");
    loadingBar.style.display = "block";

    const loaderScript = document.createElement("script");
    loaderScript.src = LOADER_JS;
    loaderScript.onload = () => {
      createUnityInstance(document.getElementById("unity-canvas"), config, (progress) => {
        progressBarFull.style.width = (100 * progress) + "%";
      }).then(() => {
        loadingBar.style.display = "none";
      }).catch((message) => {
        unityShowBanner("Error: " + message, "error");
      });
    };
    document.body.appendChild(loaderScript);
  </script>
</body>
</html>

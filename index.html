<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Unity WebGL Build</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #444; /* gray background for PC */
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #unity-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Unity canvas */
    #unity-canvas {
      background: black;
      width: 100%;
      height: 100%;
    }

    /* Rotate warning for landscape mode on mobile */
    #rotate-warning {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #222;
      color: white;
      font-size: 24px;
      font-family: sans-serif;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
  </div>

  <div id="rotate-warning">
    Please rotate your device back to portrait.
  </div>

  <script>
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    const unityCanvas = document.getElementById("unity-canvas");
    const container = document.getElementById("unity-container");
    const warning = document.getElementById("rotate-warning");

    function resizeGame() {
      if (isMobile) {
        // Mobile → always full screen in portrait
        if (window.innerHeight >= window.innerWidth) {
          warning.style.display = "none";
          container.style.width = "100%";
          container.style.height = "100%";
        } else {
          // Landscape → show warning
          warning.style.display = "flex";
          container.style.width = "0";
          container.style.height = "0";
        }
      } else {
        // PC → fixed 1080x1920 with gray borders
        container.style.width = "1080px";
        container.style.height = "1920px";
      }
    }

    window.addEventListener("resize", resizeGame);
    window.addEventListener("orientationchange", resizeGame);

    // Run once on load
    resizeGame();
  </script>
</body>
</html>
